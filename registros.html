                <img src="imagenes/icon1.png" alt="..." class="img-thumbnail centrar mb-3">

                <form>
                    <div class="form-group ">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Celular</label>

                        <label for="InputEmail1">Email</label>

                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">

                <a href="#">
                    <!-- Button trigger modal -->

                <img src="imagenes/icon2.png" alt="..." class="img-thumbnail centrar mb-3">

                <form>


                    <div class="form-group">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Preferencia</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Elige</option>
                            <option value="1">En el día</option>
                            <option value="2">En la noche</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="" class="float-none">Horario de</label>
                        </br>
                        <div class="form-check col-3 float-left">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                4 horas
                            </label>
                        </div>
                        <div class="form-check col-3 float-left">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                6 horas
                            </label>
                        </div>
                        <div class="form-check col-3 float-left">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                8 horas
                            </label>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="form-group">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">¿Tiene experiencia?</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Elige</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="exampleFormControlFile1">Cargar fotografía</label>
                        <input type="file" class="form-control-file form-control-sm" id="exampleFormControlFile1">
                    </div>

                    <div class="form-group mt-3">
                        <label for="exampleFormControlFile1">Cargar CV en Pdf</label>
                        <input type="file" class="form-control-file form-control-sm" id="exampleFormControlFile1">
                    </div>

                    <div class="form-check pb-1">
                        <input class="form-check-input" type="checkbox" id="FieldsetCheck">
                        <label class="form-check-label" for="disabledFieldsetCheck">
                            Acepta el contrato
                        </label>
                    </div>

                </form>

                <a href="#">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-secondary btn-lg btn-block" data-toggle="modal" data-target="#">

                    </button>

                            <option value="2">Juliana</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Dirección de destino</label>
